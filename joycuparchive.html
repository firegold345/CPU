<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深灰色框示例</title>
    <style>
        body {
            background: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* 主轴方向设为列 */
            font-family: Arial, sans-serif;
        }

        .top-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 左对齐 */
            color: white;
        }

        .top-content p {
            font-size: 50px;
            margin: 0;
        }

        .container {
            display: flex;
            align-self: flex-end; /* 将容器放置在右下角 */
            margin-top: auto; /* 将容器推到底部 */
            padding: 10px;
        }

        .box {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 弹窗样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* 黑色背景透明度 */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% 从顶部偏移 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px; /* 最大宽度 */
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-content">
        <p>#01 书法考试</p>
        <img src="01.png" alt="Description of image">
    </div>
    <div class="container">
        <div class="box" onclick="openModal('提示内容')">提示</div>
        <div class="box" onclick="openModal('答案内容')">答案</div>
        <div class="box" onclick="openModal('解析内容')">解析</div>
    </div>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <script>
        function openModal(message) {
            document.getElementById('modalText').textContent = message;
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        // 点击窗口外关闭弹窗
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
