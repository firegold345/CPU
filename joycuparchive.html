<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亦乐杯存档站</title>
    <style>
        body {
            background: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* 主轴方向设为列 */
            font-family: Arial, sans-serif;
        }
        .box {
            position: fixed;
            left: 20px;
            bottom: 20px;
            display: flex;
            gap: 10px; /* 间隔 */
        }
        .box a {
            font-family: 'SimSun', '宋体', serif;
            display: block;
            background-color: #0d6efd; /* 背景色为蓝色 */
            color: white; /* 字体颜色为白色 */
            text-decoration: none; /* 去除下划线 */
            padding: 10px 20px; /* 内边距 */
            border-radius: 5px; /* 圆角 */
            font-size: 18px; /* 字体大小 */
            text-align: center; /* 居中对齐 */
            width: 120px; /* 固定宽度 */
        }
    </style>
    <body>
    <div class="box">
        <a href="01.html">01<a>
    </div>
</body>
</html>
