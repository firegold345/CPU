<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亦乐杯存档站</title>
    <style>
        body {
            background: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* 主轴方向设为列 */
            font-family: Arial, sans-serif;
        }
        .box {
            position: fixed;
            left: 60px;
            top: 40px;
            display: flex;
            gap: 10px; /* 间隔 */
        }
        .box a {
            font-family: 'SimSun', '宋体', serif;
            display: flex; /* 使用 flex 布局 */
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            background-color: #0d6efd; /* 背景色为蓝色 */
            color: white; /* 字体颜色为白色 */
            text-decoration: none; /* 去除下划线 */
            width: 30px; /* 固定宽度 */
            height: 30px; /* 固定高度 */
            border-radius: 5px; /* 圆角 */
            font-size: 18px; /* 字体大小 */
            text-align: center; /* 居中对齐 */
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="01.html">01</a>
         <a href="01.html">02</a>
         <a href="01.html">03</a>
         <a href="01.html">04</a>
         <a href="01.html">05</a>

         <a href="01.html">07</a>
         <a href="01.html">08</a>
         <a href="01.html">09</a>
         <a href="01.html">010</a>
         <a href="01.html">011</a>
         <a href="01.html">012</a>
    </div>
</body>
</html>
