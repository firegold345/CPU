<!DOCTYPE html>
<html lang='zh'>
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>信息库关联</title>
      <style>
           body {
              margin: 0;
              padding: 0;
              display: flex;
              flex-direction: column; /* 使子元素垂直排列 */
              align-items: center; /* 水平居中对齐 */
              height: 100vh;
              box-sizing: border-box;
              background-color: black;
              color: white;
              font-family: 'STXinwei', '华文新魏', sans-serif;
           }
           .centered-heading {
              text-align: center; /* 使标题居中 */
              margin-top: 20px; /* 根据需要调整距离顶部的距离 */
           }
           .centered-heading h1 {
              margin: 0; /* 移除标题的默认边距 */
           }
           .content {
              width: 100%; /* 使内容宽度占据全屏 */
              text-align: left; /* 内容左对齐 */
              padding: 0 20px; /* 增加左右内边距以避免内容紧贴屏幕边缘 */
              box-sizing: border-box; /* 包括内边距在宽度计算中 */
           }
          .content p {
              font-family: 'SimSun', '宋体', serif;
              text-indent: 2em; /* 设置首行缩进 */
           }
      </style>
   </head>
   <body>
       <div class="centered-heading">
            <h1>信息库关联</h1>
       </div>
       <div class="content">
            <p>信息关联是最为基本的技巧之一。通常而言，我们根据题面中的clue搜索得到是直接结果，而提取往往需要使用间接结果。
               例如，对于下面这个clue：“坦白地说，亲爱的，我不在乎。”我们可以搜索得到直接结果，这是一句《乱世佳人》中的台词。
               在最简单的谜题中，我们可能会利用数字，直接对《乱世佳人》的拼音或者英文翻译提取。然而，对于那些较为复杂的谜题，
               我们就需要进行信息关联。</p>
       </div>
   </body>
</html>
