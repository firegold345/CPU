<!DOCTYPE html>
<html lang='zh'>
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>信息库关联</title>
      <style>
           body {
              margin: 0;
              padding: 0;
              display: flex;
              justify-content: center; /* 水平居中 */
              align-items: flex-start; /* 垂直靠上 */
              height: 100vh;
              box-sizing: border-box;
              background-color: black;
              color: white;
              font-family: 'STXinwei', '华文新魏', sans-serif;
           }
           .centered-heading {
              text-align: center; /* 使标题居中 */
              margin-top: 20px; /* 根据需要调整距离顶部的距离 */
           }
           .centered-heading p {
              margin: 0; /* 移除段落的默认边距 */
              font-size: 14px; /* 调整字体大小 */
           }
      </style>
   </head>
   <body>
       <div class="centered-heading">
            <h1>信息库关联</h1>
            <p>aaaa</p >
       </div>
   </body>
</html>
