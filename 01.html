<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一轮第一题</title>
    <style>
        body {
            background: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* 主轴方向设为列 */
            font-family: Arial, sans-serif;
        }

        .top-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 左对齐 */
            color: white;
            padding: 20px;
        }

        .top-content h1 {
            font-size: 30px;
            margin: 0;
            color: white;
        }
        .top-content p{
            margin-top: 30px;
            color: white;
        }
        .top-content img{
            max-width: 55%;
            max-height: 55%;
        }
        .container {
            display: flex;
            align-self: flex-end; /* 将容器放置在右下角 */
            margin-top: auto; /* 将容器推到底部 */
            padding: 10px;
        }

        .box {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 弹窗样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* 黑色背景透明度 */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% 从顶部偏移 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px; /* 最大宽度 */
            border-radius: 10px;
            font-size: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 修改按钮样式 */
        .modal-line button {
            background-color: grey; /* 按钮背景色设为灰色 */
            color: white; /* 字体颜色设为白色 */
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            float: right; /* 右对齐 */
            font-size: 20px;
            margin: 20px;
        }

        .modal-line button:hover {
            background-color: #666; /* 悬停时按钮颜色 */
        }
    </style>
</head>
<body>
    <div class="top-content">
        <h1>#01《“永”书》</h1>
        <p>“这题和去年那道好像啊……</p>
        <p>“过往的、现在的事或人，不都是值得我们珍惜的存在吗？”</p>
        <img src="01.jpg" alt="Description of image">
    </div>
    <div class="container">
        <div class="box" onclick="openModal('提示')">提示</div>
        <div class="box" onclick="openModal('答案')">答案</div>
        <div class="box" onclick="openModal('解析')">解析</div>
    </div>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-line" id="tipLine">
                <span id="tipText1">提示内容行1</span>
                <button onclick="showContent('tipContent1')">显示更多</button>
                <p id="tipContent1" style="display:none;">这是提示行1的详细内容。</p >
                <br>
                <span id="tipText2">提示内容行2</span>
                <button onclick="showContent('tipContent2')">显示更多</button>
                <p id="tipContent2" style="display:none;">这是提示行2的详细内容。</p >
            </div>
            <div class="modal-line" id="answerLine">
                <span id="answerText">答案内容</span>
                <button onclick="showContent('answerContent')">显示更多</button>
                <p id="answerContent" style="display:none;">这是答案的详细内容。</p >
            </div>
            <div class="modal-line" id="explanationLine">
                <span id="explanationText">解析内容</span>
                <button onclick="showContent('explanationContent')">显示更多</button>
                <p id="explanationContent" style="display:none;">这是解析的详细内容。</p >
            </div>
        </div>
    </div>

    <script>
        function openModal(type) {
            // 隐藏所有行
            document.getElementById('tipLine').style.display = "none";
            document.getElementById('answerLine').style.display = "none";
            document.getElementById('explanationLine').style.display = "none";

            // 根据类型显示对应行
            if (type === '提示') {
                document.getElementById('tipLine').style.display = "block";
            } else if (type === '答案') {
                document.getElementById('answerLine').style.display = "block";
            } else if (type === '解析') {
                document.getElementById('explanationLine').style.display = "block";
            }

            // 显示模态窗口
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        function showContent(contentId) {
            var contentElement = document.getElementById(contentId);
            if (contentElement.style.display === "none") {
                contentElement.style.display = "block";
            } else {
                contentElement.style.display = "none";
            }
        }

        // 点击窗口外关闭弹窗
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
