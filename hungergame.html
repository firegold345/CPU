<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队介绍</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            background: url('background.webp') no-repeat center center fixed;
            background-size: cover;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* 居中对齐 */
            text-align: center; /* 文本居中 */
        }
        .image-container p {
            font-size: 24px; /* 增大文字 */
            font-family: 'Times New Roman', Times, serif;
            color: #333;
            white-space: pre-wrap;
            background-color: rgba(255, 255, 255, 0.7); /* 半透明背景 */
            padding: 10px;
            border-radius: 5px;
        }
        .image-container img {
            max-width: 50%; /* 缩小图片 */
            max-height: 50%;
            margin-top: 20px; /* 增加图片与文字之间的间距 */
        }
    </style>
</head>
<body>
   <div class="image-container">
      <p>our team</p>
      <img src="e6540448acf94fe491639e0890c617b.png" alt="Description of image">
   </div>
</body>
</html>
